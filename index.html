<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>검단아라 태평양약국 상품 위치 안내</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrapper">
    <div class="page-container">
      <header>
        <h1>검단아라 태평양약국 상품 위치 안내</h1>
        <p id="current-location">
          현재 위치: QR 코드를 스캔하면 표시됩니다.
        </p>
      </header>

      <section id="search-section">
        <input
          id="search-input"
          type="text"
          placeholder="약품 이름을 입력하세요 (예: 타이레놀)"
          autocomplete="off"
        />
        <div id="autocomplete"></div>
      </section>

      <section id="map-section">
        <h2>매장 지도</h2>
        <!-- 캔버스 크기는 JS에서 그대로 가져다 씀 -->
        <canvas id="mapCanvas" width="400" height="720">
          브라우저가 canvas를 지원하지 않습니다.
        </canvas>
      </section>
    </div>
  </div>

  <!-- 약품 데이터 / 선반 정보 -->
  <script src="data.js"></script>
  <!-- 지도 그리기 + 검색/QR 로직 -->
  <script src="main.js"></script>
</body>
</html>
